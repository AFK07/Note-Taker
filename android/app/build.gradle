plugins {
    id "com.android.application"
    id "kotlin-android"


    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin should be last
}

android {
    namespace "com.example.dart_app"
    compileSdk 34  // ✅ Explicitly set to latest stable SDK version
    ndkVersion "25.1.8937393"  // ✅ Explicitly define the NDK version

    defaultConfig {
        applicationId "com.example.dart_app" // ✅ Unique Application ID
        minSdkVersion 24  // ✅ Required for some dependencies like `flutter_sound`
        targetSdkVersion 34  // ✅ Ensure latest compatibility
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs = ["-Xlint:unchecked"]  // ✅ Ensure initialization before using
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // ✅ Change to release signing if needed
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source "../.."
}
